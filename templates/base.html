<!DOCTYPE html>

{% load django_bootstrap5 %}
{% load static %}

<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title> TOMOKI IKEGAMI's project page! </title>
    {% block extra_css %}{% endblock %}

</head>

<body>
    <!-- ↓↓ 1番上のナビゲーションバー↓↓ -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-gradient bs-navbars" style='background-color:darkgreen;' id="bs-navbar">
        <div class="container-fluid">
          <a href="https://tomokiikegami.github.io/Happy_RC.github.io/"><img src="https://tomokiikegami.github.io/Happy_RC.github.io/images/profile.jpg" alt="tikegami_profile_image" width="30" height="30" class="rounded-circle"></a>
          <a class="navbar-brand" href="/#"><span class="page_title">&nbsp; TOMOKI's project page!</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" aria-current="page"  style="color:whitesmoke" href="/#">Top</a>
              <li class="nav-item">
                 <a class="nav-link" aria-current="page"  style="color:whitesmoke" href="/proj_overview/all_projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:whitesmoke" href="mailto:gampsocleis.ussuriensis@gmail.com">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:whitesmoke" href="https://tomokiikegami.github.io/Happy_RC.github.io/">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- ↑↑一番上のナビゲーションバーここまで↑↑ -->

    <!-- 「サイドバー」とコンテンツ本体部分 -->

            <!-- ↓↓コンテンツ全体 -->
            <br>
            <div class="m-4">
            <span class="page_text">
                {% block contents %}
                {% endblock %}
            </span>
            </div>
            <!-- ↑↑コンテンツ全体ここまで↑↑ -->
  <!-- ↓↓フッター↓↓ -->
    <nav class="fixed-bottom bg-gradient text-white text-center" style="background-color:darkgreen;">
      © 2024 Tomoki Ikegami
    </nav>
  <!-- ↑↑フッター↑↑ -->
</body>

</html>
